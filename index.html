<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>isore</title>
  <link rel="stylesheet" href="/src/style.css">
  <link rel="stylesheet" href="/src/tree.css">
</head>
<body>

  <h1>ISORE</h1>
  <h2>Open-Source ISO-BMFF Reader</h2>

  <!-- Control Bar -->
  <div class="control-bar">
    <input id="file-input" type="file"> </input>

    <div id="feature1" class="control-bar-options">
      <div>
        <label for="feature1.1">Feature 1.1</label>
        <input id="feature1.1" type="radio" name="feature1"> </input>
      </div>
      <div>
        <label for="feature1.2">Feature 1.2</label>
        <input id="feature1.2" type="radio" name="feature1"> </input>
      </div>      
      <div>
        <label for="feature1.3">Feature 1.3</label>
        <input id="feature1.3" type="radio" name="feature1"> </input>
      </div>
    </div>

    <div id="feature2" class="control-bar-options">

      <div>
        <label for="feature2.1"></label>
        <input id="feature2.1" type="checkbox" name="feature2"> Feature 2.1 </input>
      </div>

      <div>
        <label for="feature2.2"></label>
        <input id="feature2.2" type="checkbox" name="feature2"> Feature 2.2 </input>
      </div>

      <div>
        <label for="feature2.2"></label>
        <input id="feature2.2" type="checkbox" name="feature2"> Feature 2.2 </input>
      </div>
    </div>

    <div class="control-bar-options">
      <div>
        Frame: <span id="current-frame-number">0</span>/<span id="frame-count">0</span>
      </div>
      <div>
        <button id="back-button">&#x2190;</button>
        <button id="play-button">&#x25B6;</button>
        <button id="pause-button">&#x23F8;</button>
        <button id="next-button">&#x2192;</button>
      </div>
    </div>

    <div class="control-bar-options">

      <span>Width: 0</span>
      <span>Height: 0</span>
      
    </div>

  </div> <!-- Control Bar -->

  <!-- Box Tree -->
  <div class="box-tree">
    <div id="box-tree" class="tree">Box Tree</div>
    <div id="box-tree-dump">Box Tree Dump</div>
  </div>  <!-- Box Tree -->

  <!-- mdat Output -->
  <div id="mdat-output">
    <canvas id="mdat-canvas" style="border: 1px solid black"></canvas>
    <pre id="mdat-text" style="display: none">mdat-text</pre>
  </div> <!-- mdat Output -->

</body>

<script type="module" src="/src/main.mjs"></script>

</html>
